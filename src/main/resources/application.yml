
spring:
  thymeleaf:
#关闭缓存
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: 0703nuanka
  # 数据库连接池
    hikari:
#连接池名
      pool-name: Hsp_Hikari_Poll
#最小空闲连接
      minimum-idle: 5
#空闲连接存活最大时间，默认 60000(10 分钟)
      idle-timeout: 60000
# 最大连接数，默认是 10
      maximum-pool-size: 10
#从连接池返回来的连接自动提交
      auto-commit: true
#连接最大存活时间。0 表示永久存活，默认 180000（30 分钟）
      max-lifetime: 180000
#连接超时时间，默认 30000（30 秒）
      connection-timeout: 30000
#测试连接是否可用的查询语句
      connection-test-query: select 1
  redis:
    host: 192.168.200.135
    port: 6379
    database: 0 #默认数据库
    connect-timeout: 10000ms
    lettuce:
      pool: #最大连接数：默认8
        max-active: 8
        max-wait: 10000ms #最大连接阻塞等待时间,默认-1
        max-idle: 200 #最大空闲连接
        min-idle: 4 #最小空闲连接,默认是0


  rabbitmq:
    host: 192.168.200.135 #rabbitmq的ip
    username: guest
    password: guest
    #虚拟主机
    virtual-host: /
    #端口
    port: 5672
    listener: #监听器
      simple:
        #消费者的最小数量
        concurrency: 10
        #消费者的最大数量
        max-concurrency: 10
        #限制消费者，每次只能处理一条消息,处理完才能继续下一条消息
        prefetch: 1
        #启动时，是否默认启动容器,默认true
        auto-startup: true
        #消费者被拒绝后，重新进入队列
        default-requeue-rejected: true
    template:
      retry:
        #启用重试机制,默认false
        enabled: true
        #设置初始化的第一次重试时间间隔 第一次是1s第二次可能2s，3s。。
        initial-interval: 1000ms
        #重试最大的次数,默认是3
        max-attempts: 3
        #重试最大时间间隔,默认是10s
        max-interval: 10000ms
        #重试时间间隔的乘数
        #配置是2的话  第一次重试等待1s,第二次是2s，第三次是4s。。。
        #配置是1的话  第一次重试等待1s,第二次是1s，第三次是1s。。。
        multiplier: 1
#mybatis-plus 配置
mybatis-plus:
#配置 mapper.xml 映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
#配置 mybatis 数据返回类型别名
  type-aliases-package: com.hyb.seckill.pojo
